<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>False Position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <input type="text" name="equation" id="equation" required>
        <label for="equation">Equation</label><br>
        <input type="text" name="xl" id="xl" required>
        <label for="xl">XL</label><br>
        <input type="text" name="xu" id="xu" required>
        <label for="xu">XU</label><br>
        <input type="text" name="esp" id="esp" required>
        <label for="eps">EPS</label><br>
        <input type="button" value="calculate" id="btn">
        <input type="button" value="Clear" id="clear">
    </form>
    <div id="middle">
        <table class="table">
            <tr>
                <th>i</th>
                <th>xl</th>
                <th>f(xl)</th>
                <th>xu</th>
                <th>f(xu)</th>
                <th>xr</th>
                <th>f(xr)</th>
                <th>error</th>
                
            </tr>
        </table>
        <div class="theRoot">The Root : </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <script src='False_position.js'></script>
</body>
</html>
